name: Update LIFX light from PurpleAir

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:        # allow manual run from Actions tab

jobs:
  update-light:
    runs-on: ubuntu-latest
    env:
      PURPLEAIR_API_KEY: ${{ secrets.PURPLEAIR_API_KEY }}
      LIFX_API_KEY: ${{ secrets.LIFX_API_KEY }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
      - name: Run update_light_pa.py
        run: |
          if [ -n "${{ github.event.inputs.color }}" ]; then
            python update_light_pa.py --color "${{ github.event.inputs.color }}"
          else
            python update_light_pa.py
          fi

      - name: Run PurpleAir â†’ LIFX update
        run: python update_light_pa.py
